<!--DOCUMENT CONTENT-->
<head>
  <title>gsweb</title>
</head>

<body>
	{{>backgroundImage}}
	<header>
		header information bar
	</header>
	<main>
		<div id="setsBrowser">		
			{{>setsBrowser}}
		</div>
		<div id="photoBrowser">
			{{>photoBrowser}}
		</div>
		<div id="photoScroller">
			{{>photoScroller}}
		</div>
	</main>
	
	<footer>
		<span>{{>footer}}</span>
	</footer>
</body>


<!--TEMPLATE DEFINITIONS-->
<template name="backgroundImage">
  <style>
	  body {
	  background-image:url({{background}});
	  background-repeat: no-repeat;
	  background-position: left top;
	  }
  </style>
</template>

<template name="setsBrowser">
	{{#each sets}}
		<div class="setTile">
			<img src="http://farm{{data.farm}}.staticflickr.com/{{data.server}}/{{data.primary}}_{{data.secret}}_m.jpg"><br>
			{{data.title._content}}<br>
		</div>
	{{/each}}
</template>

<template name="photoBrowser">
	{{#each photos}}
		<div class="photoTile">
        	<img src={{url_s}}><br>
        	{{title}}<br>
		</div>
	{{/each}}
</template>

<template name="photoScroller">
	<div class="displayPhoto">
		<img src="{{photo}}">
	</div>
</template>

<template name="footer">
	<div>
    	footer information bar
    </div>
</template>
