<!--DOCUMENT CONTENT-->
<head>
  <title>gsweb</title>
</head>

<body>
	{{>backgroundImage}}
	<container>
		<header>
			{{>header}}
		</header>
		<div id="setsBrowser">
			{{>setsBrowser}}
			<div class="clear"></div>
		</div>
		<div id="photoBrowser">
			{{>photoBrowser}}
		<div class="clear"></div>
		</div>
		<div id="photoScroller">
			{{>photoScroller}}
		<div class="clear"></div>
		</div>
	</container>
	<footer>
		<span>{{>footer}}</span>
	</footer>
</body>


<!--TEMPLATE DEFINITIONS-->
<template name="backgroundImage">
  <div id="bg">
  	<img src={{background}} alt="">
  </div>
</template>

<template name="header">
	<div>
		<h4 class="path" id="title">shongololo studio</h4>
		<h4 class="path" id="setsIntro">/ sets</h4>
		<h4 class="path" id="setTitle">/ {{set}}</h4>
		<h4 class="path" id="photoTitle">/ {{photo}}</h4>
	</div>
</template>

<template name="setsBrowser">
	{{#each sets}}
		<div class="setTile">
			<img src="http://farm{{data.farm}}.staticflickr.com/{{data.server}}/{{data.primary}}_{{data.secret}}_m.jpg"><br>
			{{data.title._content}}<br>
		</div>
	{{/each}}
</template>

<template name="photoBrowser">
	{{#each photos}}
		<div class="photoTile">
        	<img src={{url_s}}><br>
        	{{title}}<br>
		</div>
	{{/each}}
</template>

<template name="photoScroller">
	<div class="displayPhoto">
		<img src="{{photo}}">
	</div>
</template>

<template name="footer">
	<input type="text" data-provide="typeahead">
</template>
